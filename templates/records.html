<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little free library #{{ library_id }} Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <header class="header-row">
        <div>
          <h1>Little free library #{{ library_id }}</h1>
          <p>抽出された図書データの一覧です。</p>
        </div>
        <div class="user-box">
          <span>{{ email }}</span>
          <form method="post" action="{{ url_for('logout') }}">
            <button type="submit" class="secondary">ログアウト</button>
          </form>
          <a class="text-link" href="{{ url_for('index') }}">一覧へ戻る</a>
        </div>
      </header>

      <nav class="tabs">
        <a class="tab" href="{{ url_for('library_detail', library_id=library_id) }}">写真</a>
        <a class="tab active" href="{{ url_for('library_records', library_id=library_id) }}">図書データ</a>
      </nav>

      <section class="card">
        <div class="table">
          <div class="table-row table-header">
            <span>lfl#</span>
            <span>日時</span>
            <span>書名</span>
            <span>著者名</span>
            <span>出版社名</span>
          </div>
          {% if rows %}
            {% for row in rows %}
              <div class="table-row">
                <span>{{ row.library_id }}</span>
                <span>{{ row.uploaded_at }}</span>
                <span>{{ row.title }}</span>
                <span>{{ row.author }}</span>
                <span>{{ row.publisher }}</span>
              </div>
            {% endfor %}
          {% else %}
            <p class="muted">まだ図書データがありません。</p>
          {% endif %}
        </div>
      </section>
    </main>
  </body>
</html>
