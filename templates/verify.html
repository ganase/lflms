<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メール認証 | Little Free Library 管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container narrow">
      <header>
        <h1>メール認証</h1>
        <p>パスワードを設定して登録を完了してください。</p>
      </header>

      <section class="card">
        <form method="post" action="{{ url_for('verify_submit', token=token) }}" class="form">
          <label for="password">パスワード（8文字以上）</label>
          <input id="password" name="password" type="password" required minlength="8">
          <label for="password_confirm">パスワード確認</label>
          <input id="password_confirm" name="password_confirm" type="password" required minlength="8">
          <button type="submit">パスワードを設定</button>
        </form>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </section>
    </main>
  </body>
</html>
