<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Little free library #{{ library_id }} Photo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container">
      <header class="header-row">
        <div>
          <h1>{{ library_id }}</h1>
          <p>棚の写真をアップロードして記録します。</p>
        </div>
        <div class="user-box">
          <span>{{ email }}</span>
          <form method="post" action="{{ url_for('logout') }}">
            <button type="submit" class="secondary">ログアウト</button>
          </form>
          <a class="text-link" href="{{ url_for('index') }}">一覧へ戻る</a>
        </div>
      </header>

      <nav class="tabs">
        <a class="tab active" href="{{ url_for('library_detail', library_id=library_id) }}">写真</a>
        <a class="tab" href="{{ url_for('library_records', library_id=library_id) }}">図書データ</a>
      </nav>

      <section class="card">
        <h2>写真をアップロード</h2>
        <form method="post" action="{{ url_for('upload_photo', library_id=library_id) }}" enctype="multipart/form-data" class="form">
          <input type="file" name="photo" accept="image/*,.heic" capture="environment" required>
          <button type="submit">アップロード</button>
        </form>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </section>

      <section class="card">
        <h2>保存済み写真</h2>
        {% if photos %}
          <div class="photo-grid">
            {% for photo in photos %}
              {% set record = records_by_name.get(photo) %}
              <figure>
                <img src="{{ url_for('uploaded_file', library_id=library_id, filename=photo) }}" alt="{{ library_id }}の棚写真">
                <figcaption>
                  <div class="caption-name">{{ photo }}</div>
                  {% if record %}
                    <div class="caption-meta">
                      <span>アップ日: {{ record.uploaded_at_display }}</span>
                      {% if record.capture_date_display %}
                        <span>撮影日: {{ record.capture_date_display }}</span>
                      {% endif %}
                    </div>
                    {% if record.analysis and record.analysis.status == 'ok' %}
                      {% if record.analysis.data.books %}
                        <div class="caption-meta">
                          <span>書名/著者名/出版社名</span>
                          <ul class="book-list">
                            {% for book in record.analysis.data.books %}
                              <li>{{ book.title }}/{{ book.author }}/{{ book.publisher }}</li>
                            {% endfor %}
                          </ul>
                        </div>
                      {% endif %}
                    {% elif record.analysis %}
                      <div class="caption-meta muted">解析: {{ record.analysis.status }} {{ record.analysis.reason }}</div>
                    {% endif %}
                    <form method="post" action="{{ url_for('update_photo_analysis', library_id=library_id, filename=photo) }}" class="form">
                      <label for="books-{{ loop.index }}">書名/著者名/出版社名（1行に1件、区切りは「/」）</label>
                      <textarea id="books-{{ loop.index }}" name="books" rows="4">{{ record.books_text }}</textarea>
                      <button type="submit" class="secondary">編集内容を保存</button>
                    </form>
                  {% endif %}
                </figcaption>
              </figure>
            {% endfor %}
          </div>
        {% else %}
          <p class="muted">まだ写真が保存されていません。</p>
        {% endif %}
      </section>
    </main>
  </body>
</html>
