<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規登録 | Little Free Library 管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <main class="container narrow">
      <header>
        <h1>新規登録</h1>
        <p>メールアドレスを登録し、認証メールからパスワードを設定してください。</p>
      </header>

      <section class="card">
        <form method="post" action="{{ url_for('register_submit') }}" class="form">
          <label for="email">メールアドレス</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
          <button type="submit">認証メールを送信</button>
        </form>
        {% if message %}
          <p class="message">{{ message }}</p>
        {% endif %}
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <p><a class="text-link" href="{{ url_for('login_form') }}">ログインへ戻る</a></p>
      </section>
    </main>
  </body>
</html>
